{% extends "auth_layout.html" %}
{% load crispy_forms_tags %}

{% block auth %}
<h1>CSOD</h1>
<p class="lead text-muted">Login</p>
<div class="login-form-container">
  <form method="post">
    {% csrf_token %}
    {{ form|crispy }}
    <button type="submit" class="btn btn-sm btn-outline-primary">Login</button>
  </form>
  <p class="mt-2">Oppure <a href="{% url 'django_registration_register' %}">Registra un Account</a></p>
  <!-- url 'django_registration_register' Ã¨ l' url preso dal file urls.py del progetto  -->
</div>
{% endblock %}
